 <form class='search-form' method="get" action="{% url 'search:query' %}" class="form-inline my-2 my-lg-0">
     <div class="input-group">
         <input class="form-control" name='q' type="search" value='{{ request.GET.q }}' placeholder="Search" aria-label="Search">
     <span class="input-group-btn">
         <button class="btn btn-outline-success" type="submit">Search</button>
     </span>
     </div>

 </form>
