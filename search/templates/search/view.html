{% extends 'base.html' %}

{% block content %}

    <div class="row mb-3">
        {% if request.GET.q %}
        <div class="col-12 mb-3">
            <h2>Results For <b>{{query}}</b></h2>
            <hr>
        </div>
        {% else %}
            <div class="col-12 col-md-8 mx-auto py-5">
                {% include 'snippets/search_form.html' %}

            </div>
            <div class="col-12">
            <hr>
            </div>
        {% endif %}
    </div>


        <div class="row">
            {% for item in object_list %}
                <div class="col-12 col-md-6" style="width:40%">
                    {% include 'products/snippets/card.html' %}



                </div>
            {% endfor %}
        </div>

{% endblock %}
