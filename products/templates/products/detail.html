{% extends 'base.html' %}

{% block content%}

        <div class="row">
            <div class="col-12 col-md-6 " style="width:40%;">
                {{ object.title | title }}
                <h2> Product Added : {{ object.timestamp | timesince }} Ago </h2>
                {{ object.description | linebreaks}}

                {% if object.image %}
                     <img src="{{ object.image.url }}" class="img-fluid" />
                {% endif %}

            </div>
         <div class="col-12 col-md-6 " style="width:40%;">

         {% include 'products/snippets/update_cart.html' with product=product cart=cart %}



            </div>
        </div>


{% endblock %}
