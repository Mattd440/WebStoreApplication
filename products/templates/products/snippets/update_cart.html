 <form class='product-add-form' data-endpoint='{% url "cart:update"%}' method="post" action="{% url 'cart:update' %}" class="form">
    {% csrf_token %}

    <input type="hidden" name="product" value="{{ product.id }}">

    {% if incart %}
        <button type="submit" class="btn btn-link btn-sm" style="padding: 0px; cursor: pointer">Remove?</button>
    {% else %}
        <span class="submit-span">
            {% if object in cart.products.all %}
                 In Cart <button type='submit' class="btn btn-danger">Remove?</button>
            {% else %}
                 <button type='submit' class="btn btn-success">Add To Cart</button>
            {% endif %}
        </span>
    {% endif %}
 </form>
