
{% extends "base.html" %}


{% block content %}
<div class='col-12 col-md-6 mx-auto' style="margin-bottom: 40px;">
{% if title %}<h1 class='my-3'>{{ title }}</h1>{% endif %}
<form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}'> {% csrf_token %}
    {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
  {{ form.as_p }}
  <button style="width:100%"type='submit' class='btn btn-primary'>Save</button>
</form>
</div>
{% endblock %}
