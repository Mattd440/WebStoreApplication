{% extends 'base.html' %}
{% block content %}
    <h1>Contact</h1>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <p>{{ content }}</p>
            <form class='contact-form' method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>

{% endblock %}
