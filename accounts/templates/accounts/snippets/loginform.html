
    <form method="post" action="{% if action %}{% url 'guest_register' %}{% else %}{% url 'login' %}{% endif %}">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next_url }}" />
        {% endif %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
